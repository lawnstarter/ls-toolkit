<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

        <label for="textInput">Text Input</label>
        <input class="ls-input" type="text" id="textInput">

        <br>

        <label for="selectMenu">Select Menu</label>
        <select class="ls-input" name="" id="selectMenu">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
            <option value="">Option 4</option>
            <option value="">Option 5</option>
        </select>

        <br>

        <label for="textArea">Textarea</label>
        <textarea class="ls-input" id="textArea" rows="8"></textarea>

        <br>

        <label for="textInput">Text Input with Icon</label>
        <span class="ls-input-icon-wrap">
            <input class="ls-input" type="text" id="textInput">
            <i class="fa fa-dollar"></i>
        </span>

        <br>

        <label for="textInput">Addon at start</label>
        <span class="ls-input-group">
            <span class="ls-input-group-addon">
                At the start
            </span>
            <input class="ls-input" type="text" id="textInput">
        </span>

        <br>

        <label for="textInput">Addon at end</label>
        <span class="ls-input-group">
            <input class="ls-input" type="text" id="textInput">
            <span class="ls-input-group-addon">
                At the end
            </span>
        </span>

        <br>

        <label for="textInput">Button on end</label>
        <span class="ls-input-group">
            <input class="ls-input" type="text" id="textInput">
            <span class="ls-input-group-button">
                <button class="ls-button ls-button--blue">Button</button>
            </span>
        </span>

    </div>
</div>
